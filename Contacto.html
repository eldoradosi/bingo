    <main>
         <h3>Por favor llená este formulario para consultas o sugerencias:</h3>

        <form name="formulario" onsubmit="return validar_formulario()">
            <div class="renglonForm">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
             </div>

            <div class="renglonForm">
                <label for="Telefono">Telefono *</label>
                <input type="tel" id="Telefono" name="telefono" placeholder="Tu telefono" placeholder="123456789">
            </div>

            <div class="renglonForm">
                <label for="Email">Email *</label>
                <input type="email" id="Email" name="email" placeholder="Tu Email"  placeholder="mi-email@ejemplo.com">
            </div>

            <div class="renglonForm">
                <label for="Comentarios">Comentarios </label>
                <textarea type="textinput" placeholder="Tus comentarios"></textarea>
            </div>
            <input class="boton" type="submit" value="Enviar">
        </form>

    </main>
